<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="nav-title my-3 mx-auto ml-sm-3">
        <a href="#" id="{{myId}}-title">Legends Card Gallery</a>
    </div>
    <div class="justify-content-center search mx-3 input-group" id="navbar">
        <input class="search__input"
               type="text"
               id="{{myId}}-searchbox"
               aria-label="Search Box" 
               placeholder="Enter a Card Name to Search" 
               #searchInput
               (keyup.enter)="search(searchInput.value)">

        <!-- add a clear input function -->
        <span *ngIf="searchInput.value" id="clear" class="close d-flex align-items-center" (click)="searchInput.value = ''; clearInput()">
            <i class="fa fa-times"></i>
        </span>
    </div>
