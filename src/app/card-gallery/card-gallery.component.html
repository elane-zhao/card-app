<section class="section-cards">
    <div class="text-center mb-5" *ngIf="cards.length !== 0">
        <h2 class="heading-secondary font-effect-fire" id="{{ myId }}-header">
            Explore the Legends Cards!
        </h2>
    </div>

    <div infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="200" (scrolled)="onScroll()">
        <div class="d-flex justify-content-center">
            <div class="card-deck justify-content-center">
                <app-card-details 
                    class="card mb-5" 
                    *ngFor="let card of cards, let i = index; trackBy: trackByCardId"
                    [card]="card" 
                    [i]="i">
                </app-card-details>
            </div>
        </div>
    </div>

    <div class="text-center" *ngIf="!isLoading && cards.length === 0 && !showErrorMsg">
        <h2 class="font-effect-fire m-auto" id="{{ myId }}-no-card-msg">
            Sorry, no cards were found. Please adjust your search criteria and try again.
        </h2>
    </div>

    <div class="text-center" *ngIf="showErrorMsg">
        <h2 class="font-effect-fire m-auto" id="{{ myId }}-error-msg">
            Please bear with me. I seem to be experiencing technical difficulties. Please try again later.
        </h2>
    </div>

</section>
